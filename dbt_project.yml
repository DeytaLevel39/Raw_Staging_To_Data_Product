name: dbtvault_bigquery_demo
profile: dbtvault_bigquery_demo
version: '5.3.0'
require-dbt-version: ['>=1.0.0', '<2.0.0']
config-version: 2

analysis-paths:
  - analysis
clean-targets:
  - target
seed-paths:
  - seeds
macro-paths:
  - macros
model-paths:
  - models
test-paths:
  - tests
target-path: target

vars:
  load_date: '1999-01-01 00.00.000000'

models:
  dbtvault_bigquery_demo:
    raw_stage:
      tags:
        - 'raw'
      enabled: true
      materialized: view
    stage:
      tags:
        - 'stage'
      enabled: true
      materialized: view
    raw_vault:
      tags:
        - 'raw_vault'
      materialized: incremental
      hubs:
        tags:
          - 'hub'
      links:
        tags:
          - 'link'
      sats:
        tags:
          - 'satellite'
vars:
  hash: SHA
  null_key_required: '-1' # Default -1, allows user to configure
  null_key_optional: '-2' # Default -2, allows user to configure
